<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row crud">
            <div class="head">
                <div class="head-content">

                    <h1>
                        crud
                    </h1>
                    <p>product managment system</p>

                </div>
                <div class="head-dark">
                    <img src="./imgs/sunn.png" id="sun">
                </div>

            </div>

            <div class="inputs">
                <input type="text" id="title" placeholder="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit">create</button>
            </div>

            <div class="outputs">

                <div class="search">
                    <input type="text" onkeyup="searchData(this.value)" placeholder="search" id="search">

                    <div class="btn">
                        <button id="search-title" onclick="getSearchMood(this.id)">search by title </button>
                        <button id="search-category" onclick="getSearchMood(this.id)">search by category </button>
                    </div>
                </div>

            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">

                </tbody>

            </table>




        </div>


    </div>







    <script src="./js/script.js"></script>
</body>

</html>
